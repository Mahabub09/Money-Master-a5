<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks Estimator</title>
    <!-- Bootstrap link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header section start  -->
    <header>
        <h1 class="text-center txt-color fs-1 fw-bold my-4 ">
            Bucks Estimator
        </h1>
    </header>
    <!-- main section start  -->
    <main>
        <section class="container mb-5">
            <div class="d-flex bucks-con">
                <div class="me-5 ">
                    <img class="img-fluid image-wdth" src="image.jpg" alt="">

                </div>
                <div class=" col-sm-6 calculate-section ">

                    <h4 class="text-center mt-5 mb-3">Income</h4>

                    <div class="row g-3  mx-5">
                        <div class="col-auto">
                            <label class="col-form-label fs-6 fw-bolder">Income:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control">
                        </div>
                    </div>

                    <h4 class="text-center mt-5 mb-3">Expenses</h4>

                    <div class="row g-3  mx-5">
                        <div class="col-auto">
                            <label class=" fs-6 fw-bolder">Food:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control">
                        </div>
                        <div class="row g-3  ">
                            <div class="col-auto">
                                <label class="col-form-label fs-6 fw-bolder">Rent:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control">
                            </div>
                            <div class="row g-1 mt-3">
                                <div class="col-auto">
                                    <label class="col-form-label fs-6 fw-bolder">Clothes:</label>
                                </div>
                                <div class="col-auto">
                                    <input class="form-control">
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn button-clr " type="submit">Calculate</button>
                            </div>
                            <h4 class="text-center mt-5 ">Total Expenses: 00
                            </h4>
                            <h4 class="text-center mb-3">Remaining Balance: 00
                            </h4>
                            <div class="d-flex saving-con">
                                <div class="d-flex">
                                    <div>
                                        <label class="col-form-label fs-6 fw-bolder">Save:</label>
                                    </div>
                                    <div class="ms-3">
                                        <input class="form-control">
                                    </div>
                                </div>
                                <h4 class="mx-2">%</h4>

                                <button class="btn button-clr w-50" type="submit">Save</button>

                            </div>
                            <h4 class="text-center mt-5 ">Saving Amount: 00
                            </h4>
                            <h4 class="text-center mb-3">Remaining Balance: 00
                            </h4>

                        </div>
                    </div>
        </section>
    </main>
    <!-- main section end  -->
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- javascript link  -->
    <script src="site.js"></script>
</body>

</html>
